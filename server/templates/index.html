<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Sensor Data</title>
</head>
<body>
    <h1>Sensor Data</h1>
    {% for entry in data %}
    <div class="sensor">
        <p>{{ entry.sensor }}: {{ entry.value }}{{ entry.measurement }}</p>
    </div>
    {% endfor %}
</body>
</html>
